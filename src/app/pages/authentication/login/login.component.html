<div class="w-screen h-screen flex justify-center items-center">
  <div
    class="max-w-[700px] p-6 rounded-[var(--border-radius-base)] shadow w-full flex items-center"
  >
    <div class="flex-1">
      <img src="../../../../assets/img/login.svg" alt="" />
    </div>
    <form
      nz-form
      [formGroup]="loginForm"
      class="flex flex-col gap-4 max-w-[300px] w-full"
      (ngSubmit)="submitForm()"
    >
      <h1 class="text-3xl font-semibold">Welcome</h1>
      <span class="text-slate-500">Log in to use full features</span>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your email!">
          <nz-input-group nzPrefixIcon="user">
            <input
              class="w-full"
              type="text"
              nz-input
              formControlName="email"
              placeholder="Email"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input
              class="w-full"
              type="password"
              nz-input
              formControlName="password"
              placeholder="Password"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="flex justify-between">
        <label nz-checkbox formControlName="remember">
          <span>Remember me</span>
        </label>
        <a class="login-form-forgot">Forgot password</a>
      </div>
      <button
        nz-button
        class="login-form-button login-form-margin"
        [nzType]="'primary'"
      >
        Log in
      </button>
      <div class="flex">Or&nbsp;<a>register now!</a></div>
    </form>
  </div>
</div>
